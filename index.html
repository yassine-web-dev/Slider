<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>

        <!-- Css Files -->
        <link rel="stylesheet" href="./Css/Normalize.css"/>
        <link rel="stylesheet" href="./Css/main.css"/>
    </head>
    <body>

        <!-- Start Slider Container -->
        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
            <img decoding="async" src="Images/01.jpg" alt="" />
            <img decoding="async" src="Images/02.jpg" alt="" />
            <img decoding="async" src="Images/03.jpg" alt="" />
            <img decoding="async" src="Images/04.jpg" alt="" />
            <img decoding="async" src="Images/05.png" alt="" />
        </div>
        <!-- End Slider Container -->

        <!-- Start Slider Controls -->
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators"></span>
            <span id="next" class="next">Next</span>
        </div>
        <!-- End Slider Controls -->

        <script src="./Js/pluggin.js"></script>
    </body>
</html>
